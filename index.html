<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Learn 2 Install</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"><style type="text/css">
section {display:grid; grid-template-columns:repeat(2, 1fr);}
.item {display:flex; flex-direction:column; align-items:center; justify-content:center; height:200px;}
.item:nth-child(1) {background:#ffde57;}
.item:nth-child(2) {background:#cc342d;}

.item:nth-child(10) {background:#0abf53;}
.item:nth-child(11) {background:#011133; color:#c9dcff;}
.item:nth-child(12) {background:#646464; color:#fff;}
.item:nth-child(13) {background:#f47721;}
.item:nth-child(14) {background:#ee427c;}
@media(max-width:700px) { section {display:block;} }
</style></head><body>
<section>

  <div class="item" data-title="PHP" data-toggle="modal" data-target="#myModal"><h2>PHP</h2></div>
  <div class="item" data-title="JavaScript" data-toggle="modal" data-target="#myModal"><h2>JavaScript</h2></div>
  <div class="item" data-title="Java" data-toggle="modal" data-target="#myModal"><h2>Java</h2></div>
  <div class="item" data-title="C#" data-toggle="modal" data-target="#myModal"><h2>C#</h2></div>
  <div class="item" data-title="C++" data-toggle="modal" data-target="#myModal"><h2>C++</h2></div>
  <div class="item" data-title="C" data-toggle="modal" data-target="#myModal"><h2>C</h2></div>
  <div class="item" data-title="SQL" data-toggle="modal" data-target="#myModal"><h2>SQL</h2></div>
  <div class="item" data-title="R" data-toggle="modal" data-target="#myModal"><h2>R</h2></div>
  <div class="item" data-title="ColdFusion" data-toggle="modal" data-target="#myModal"><h2>ColdFusion</h2></div>

</section>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"><div class="container-fluid"><div class="row"></div></div></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-block btn-info btn-lg" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

      document.querySelector(".modal-body .row").innerHTML = `<div class="col-md-4"><h4>For Windows</h4><ol>${data[i].content}</ol></div><div class="col-md-4"><h4>For Mac</h4><ol>${data[i].content}</ol></div>`;
